<h1>Listado de heroes</h1>
    <hr>
    <table class="table animated fadeIn faster">
        <thead class="thead-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre</th>
            <th scope="col">Poder</th>
            <th scope="col">Vivo?</th>
            <th scope="col">Opciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let heroe of heroes; let i = index">
            <th scope="row">{{ i }}</th>
            <td>{{heroe.nombre}}</td>
            <td>{{heroe.poder}}</td>
            <td> 
              <label *ngIf="heroe.vivo" class="badge badge-success">Vivo</label>
              <label *ngIf="!heroe.vivo" class="badge badge-danger">Muerto</label>
              
            </td>
            <td>
              <button class="btn btn-info mr-1" [routerLink]="['/heroe',heroe.id]">
                <i class="fa fa-pen"></i>
              </button>
              <button class="btn btn-danger" (click)="borrar(heroe, i)">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>

    <div class="row">
        <div class="col" style="text-align: right">
            <button  class="btn btn-primary"routerLink="/heroe/nuevo">
                <i class="fa fa-plus"></i>
                Agregar
            </button>
        </div>
    </div>
<hr>

<div *ngIf="heroes.length === 0" class="alert alert-warning text-center mt-3">
    <h4 class="alert-heading">No hay registros</h4>
    <p>
        <i class="fa fa-exclamation fa-2x"></i>
    </p>
</div>
    
<div *ngIf="heroes.length > 0 && cargando" class="alert alert-info text-center mt-3">
    <h4 class="alert-heading">Cargando</h4>
    <p>
        <i class="fas fa-sync fa-spin fa-2x"></i>
    </p>
    <p class="mb-0">
        Espere por favor
    </p>
</div>
